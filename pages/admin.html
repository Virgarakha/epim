<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard Admin - Manajemen Pendaftaran</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800&display=swap');

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        background-color: #1f1b3a;
        font-family: 'Orbitron', sans-serif;
        color: white;
        overflow-x: hidden;
        position: relative;
        line-height: 1.6;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: url('https://storage.googleapis.com/a1aa/image/1d48d9e5-23dd-4623-46a0-a9b0a81b19dd.jpg') center/cover no-repeat;
        opacity: 0.15;
        pointer-events: none;
        z-index: -1;
      }

      .admin-header {
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(15px);
        border-bottom: 2px solid rgba(124, 58, 237, 0.3);
        padding: 20px 0;
        position: sticky;
        top: 0;
        z-index: 100;
      }

      .header-content {
        max-width: 95%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .admin-title {
        font-size: 1.8rem;
        font-weight: 800;
        background: linear-gradient(45deg, #7c3aed, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .admin-info {
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .admin-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(45deg, #7c3aed, #a855f7);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 700;
        font-size: 1.2rem;
      }

      .admin-name {
        font-weight: 600;
        color: #e2e8f0;
      }

      .logout-btn {
        background: linear-gradient(45deg, #ef4444, #dc2626);
        border: none;
        border-radius: 8px;
        color: white;
        font-weight: 600;
        padding: 8px 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.8rem;
      }

      .logout-btn:hover {
        background: linear-gradient(45deg, #dc2626, #b91c1c);
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(239, 68, 68, 0.3);
      }

      .container {
        max-width: 95%;
        margin: 0 auto;
        padding: 30px 20px;
      }

      .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 24px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-radius: 16px;
        padding: 24px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        border-color: rgba(124, 58, 237, 0.5);
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(124, 58, 237, 0.2);
      }

      .stat-icon {
        width: 60px;
        height: 60px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        margin-bottom: 16px;
      }

      .stat-pending .stat-icon {
        background: linear-gradient(45deg, #f59e0b, #d97706);
      }

      .stat-approved .stat-icon {
        background: linear-gradient(45deg, #10b981, #059669);
      }

      .stat-rejected .stat-icon {
        background: linear-gradient(45deg, #ef4444, #dc2626);
      }

      .stat-total .stat-icon {
        background: linear-gradient(45deg, #7c3aed, #a855f7);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 8px;
        background: linear-gradient(45deg, #ffffff, #e2e8f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
      }

      .table-section {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-radius: 20px;
        padding: 32px;
        backdrop-filter: blur(15px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .section-title {
        font-size: 1.5rem;
        font-weight: 800;
        margin-bottom: 24px;
        background: linear-gradient(45deg, #7c3aed, #a855f7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }

      .filter-section {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }

      .filter-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(124, 58, 237, 0.3);
        border-radius: 8px;
        color: white;
        font-weight: 600;
        padding: 8px 16px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-size: 0.8rem;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background: linear-gradient(45deg, #7c3aed, #a855f7);
        border-color: #a855f7;
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(124, 58, 237, 0.3);
      }

      .table-container {
        overflow-x: auto;
        border-radius: 12px;
        border: 1px solid rgba(124, 58, 237, 0.2);
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 14px;
        color: white;
        min-width: 900px;
      }

      thead tr {
        background: linear-gradient(45deg, rgba(124, 58, 237, 0.3), rgba(168, 85, 247, 0.3));
      }

      thead th {
        padding: 16px 12px;
        text-align: left;
        font-weight: 700;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #e2e8f0;
        border-bottom: 2px solid rgba(124, 58, 237, 0.4);
      }

      tbody tr {
        background: rgba(255, 255, 255, 0.03);
        border-bottom: 1px solid rgba(124, 58, 237, 0.1);
        transition: all 0.3s ease;
      }

      tbody tr:hover {
        background: rgba(124, 58, 237, 0.1);
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(124, 58, 237, 0.15);
      }

      tbody td {
        padding: 16px 12px;
        font-weight: 500;
        vertical-align: middle;
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
      }

      .status-pending {
        background: rgba(245, 158, 11, 0.2);
        color: #fbbf24;
        border: 1px solid rgba(245, 158, 11, 0.3);
      }

      .status-approved {
        background: rgba(16, 185, 129, 0.2);
        color: #34d399;
        border: 1px solid rgba(16, 185, 129, 0.3);
      }

      .status-rejected {
        background: rgba(239, 68, 68, 0.2);
        color: #f87171;
        border: 1px solid rgba(239, 68, 68, 0.3);
      }

      .action-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .btn {
        border: none;
        border-radius: 6px;
        color: white;
        font-weight: 600;
        font-size: 0.75rem;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        white-space: nowrap;
      }

      .btn-view {
        background: linear-gradient(45deg, #3b82f6, #2563eb);
      }

      .btn-view:hover {
        background: linear-gradient(45deg, #2563eb, #1d4ed8);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
      }

      .btn-accept {
        background: linear-gradient(45deg, #10b981, #059669);
      }

      .btn-accept:hover {
        background: linear-gradient(45deg, #059669, #047857);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
      }

      .btn-reject {
        background: linear-gradient(45deg, #ef4444, #dc2626);
      }

      .btn-reject:hover {
        background: linear-gradient(45deg, #dc2626, #b91c1c);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
        box-shadow: none !important;
      }

      /* Popup Styles */
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .popup-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .popup-content {
        background: #1c1c1c;
        border: 2px solid #4a4a4a;
        border-radius: 20px;
        padding: 0;
        max-width: 600px;
        max-height: 90vh;
        overflow: hidden;
        transform: scale(0.8) translateY(50px);
        transition: all 0.3s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        width: 90%;
      }

      .popup-overlay.show .popup-content {
        transform: scale(1) translateY(0);
      }

      .popup-header {
        background: linear-gradient(45deg, #7c3aed, #a855f7);
        padding: 20px 24px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .popup-title {
        font-size: 1.2rem;
        font-weight: 700;
        color: #ffffff;
        margin: 0;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .close-btn {
        background: none;
        border: none;
        color: #ffffff;
        font-size: 24px;
        cursor: pointer;
        padding: 5px;
        border-radius: 50%;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
      }

      .popup-body {
        padding: 24px;
        text-align: center;
      }

      .proof-image {
        max-width: 100%;
        max-height: 60vh;
        border-radius: 12px;
        border: 2px solid #4a4a4a;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        margin-bottom: 16px;
      }

      .image-caption {
        color: #9ca3af;
        font-size: 0.9rem;
        font-style: italic;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px 16px;
        }

        .header-content {
          flex-direction: column;
          gap: 16px;
          text-align: center;
        }

        .admin-title {
          font-size: 1.4rem;
        }

        .stats-section {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 16px;
        }

        .stat-number {
          font-size: 2rem;
        }

        .table-section {
          padding: 20px;
        }

        .filter-section {
          flex-direction: column;
        }

        .filter-btn {
          text-align: center;
        }

        .action-buttons {
          flex-direction: column;
        }

        .btn {
          width: 100%;
          padding: 10px;
        }
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  
    <header class="admin-header">
        <div class="header-content">
            <h1 class="admin-title">Dashboard Admin</h1>
            <div class="admin-info">
                <div class="admin-avatar">A</div>
                <span class="admin-name">Admin SIXPLAY</span>
                <button class="logout-btn" onclick="location.href='../index.html'">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>
        </div>
    </header>

    <div class="container">
       
        <section class="stats-section">
            <div class="stat-card stat-pending">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-number" id="pendingCount">12</div>
                <div class="stat-label">Menunggu Verifikasi</div>
            </div>
            <div class="stat-card stat-approved">
                <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-number" id="approvedCount">8</div>
                <div class="stat-label">Diterima</div>
            </div>
            <div class="stat-card stat-rejected">
                <div class="stat-icon">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-number" id="rejectedCount">3</div>
                <div class="stat-label">Ditolak</div>
            </div>
            <div class="stat-card stat-total">
                <div class="stat-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="stat-number" id="totalCount">23</div>
                <div class="stat-label">Total Pendaftar</div>
            </div>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <h2 class="section-title">Manajemen Pendaftaran</h2>
            
            <!-- Filter Buttons -->
            <div class="filter-section">
                <button class="filter-btn active" onclick="filterData('all')">Semua</button>
                <button class="filter-btn" onclick="filterData('pending')">Menunggu</button>
                <button class="filter-btn" onclick="filterData('approved')">Diterima</button>
                <button class="filter-btn" onclick="filterData('rejected')">Ditolak</button>
            </div>

            <!-- Registration Table -->
            <div class="table-container">
                <table id="registrationTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>No. Telepon</th>
                            <th>Nama Tim</th>
                            <th>Turnamen</th>
                            <th>Tanggal Daftar</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data akan diisi oleh JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        // Data pendaftaran dummy
        const registrationData = [
            {
                id: 'REG001',
                email: 'team.alpha@email.com',
                phone: '081234567890',
                teamName: 'TeamAlpha',
                tournament: 'Mobile Legends Pro League', 
                registerDate: '2025-01-15',
                status: 'pending',
                proofImage: '../asset/img/buktibayar.png'
            },
            {
                id: 'REG002',
                email: 'firestorm.team@email.com',
                phone: '081234567891',
                teamName: 'FireStorm',
                tournament: 'Free Fire Championship',
                registerDate: '2025-01-14',
                status: 'approved',
                proofImage: '../asset/img/buktibayar.png'
            },
            {
                id: 'REG003',
                email: 'legends.gaming@email.com',
                phone: '081234567892',
                teamName: 'LegendsGaming',
                tournament: 'PUBG Mobile Tournament',
                registerDate: '2025-01-13',
                status: 'rejected',
                proofImage: '../asset/img/buktibayar.png'
            },
            {
                id: 'REG004',
                email: 'viper.squad@email.com',
                phone: '081234567893',
                teamName: 'ViperSquad',
                tournament: 'Valorant Championship',
                registerDate: '2025-01-12',
                status: 'pending',
                proofImage: '../asset/img/buktibayar.png'
            },
            {
                id: 'REG005',
                email: 'nova.esports@email.com',
                phone: '081234567894',
                teamName: 'NovaEsports',
                tournament: 'Mobile Legends Championship',
                registerDate: '2025-01-11',
                status: 'approved',
                proofImage: '../asset/img/buktibayar.png'
            },
            {
                id: 'REG006',
                email: 'thunder.team@email.com',
                phone: '081234567895',
                teamName: 'ThunderTeam',
                tournament: 'Free Fire Pro League',
                registerDate: '2025-01-10',
                status: 'pending',
                proofImage: 'https://via.placeholder.com/600x400/a855f7/ffffff?text=Bukti+Pembayaran+006'
            }
        ];

        let currentFilter = 'all';

     
        function renderTable(data = registrationData) {
            const tableBody = document.getElementById('tableBody');
            
            if (data.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #9ca3af;">
                            Tidak ada data yang ditemukan
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = data.map(item => `
                <tr data-status="${item.status}">
                    <td><strong>${item.id}</strong></td>
                    <td>${item.email}</td>
                    <td>${item.phone}</td>
                    <td><strong>${item.teamName}</strong></td>
                    <td>${item.tournament}</td>
                    <td>${formatDate(item.registerDate)}</td>
                    <td>
                        <span class="status-badge status-${item.status}">
                            ${getStatusIcon(item.status)}
                            ${getStatusText(item.status)}
                        </span>
                    </td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-view" onclick="viewProof('${item.proofImage}', '${item.teamName}')">
                                <i class="fas fa-eye"></i> Lihat Bukti
                            </button>
                            ${item.status === 'pending' ? `
                                <button class="btn btn-accept" onclick="updateStatus('${item.id}', 'approved')">
                                    <i class="fas fa-check"></i> Terima
                                </button>
                                <button class="btn btn-reject" onclick="updateStatus('${item.id}', 'rejected')">
                                    <i class="fas fa-times"></i> Tolak
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

     
        function getStatusIcon(status) {
            const icons = {
                pending: '<i class="fas fa-clock"></i>',
                approved: '<i class="fas fa-check"></i>',
                rejected: '<i class="fas fa-times"></i>'
            };
            return icons[status] || '';
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Menunggu',
                approved: 'Diterima',
                rejected: 'Ditolak'
            };
            return texts[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: 'numeric',
                month: 'long',
                year: 'numeric'
            });
        }

     
        function filterData(status) {
            currentFilter = status;
            
          
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

 
            const filteredData = status === 'all' 
                ? registrationData 
                : registrationData.filter(item => item.status === status);
            
            renderTable(filteredData);
        }

 
        function updateStatus(id, newStatus) {
            const item = registrationData.find(item => item.id === id);
            if (item) {
                item.status = newStatus;
                
          
                updateStatistics();
                
             
                filterData(currentFilter);
                
      
                showNotification(`Pendaftaran ${id} berhasil ${newStatus === 'approved' ? 'diterima' : 'ditolak'}!`);
            }
        }

        function updateStatistics() {
            const pending = registrationData.filter(item => item.status === 'pending').length;
            const approved = registrationData.filter(item => item.status === 'approved').length;
            const rejected = registrationData.filter(item => item.status === 'rejected').length;
            const total = registrationData.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('totalCount').textContent = total;
        }

   
        function viewProof(imageUrl, teamName) {
            const popupOverlay = document.createElement("div");
            popupOverlay.className = "popup-overlay show";
            
            popupOverlay.innerHTML = `
                <div class="popup-content">
                    <div class="popup-header">
                        <h2 class="popup-title">Bukti Pembayaran - ${teamName}</h2>
                        <button class="close-btn" onclick="this.closest('.popup-overlay').remove(); document.body.style.overflow='auto';">&times;</button>
                    </div>
                    <div class="popup-body">
                        <img src="${imageUrl}" class="proof-image" alt="Bukti Pembayaran ${teamName}">
                        <div class="image-caption">Klik di luar popup atau tekan ESC untuk menutup</div>
                    </div>
                </div>
            `;

            document.body.appendChild(popupOverlay);
            document.body.style.overflow = 'hidden';
        }

      
        function showNotification(message) {
         
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(45deg, #10b981, #059669);
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                font-weight: 600;
                z-index: 10000;
                box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

 
        function logout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
         
                window.location.href = '../index.html';
            }
        }

 
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('popup-overlay')) {
                e.target.remove();
                document.body.style.overflow = 'auto';
            }
        });

  
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const popup = document.querySelector('.popup-overlay.show');
                if (popup) {
                    popup.remove();
                    document.body.style.overflow = 'auto';
                }
            }
        });

      
        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            updateStatistics();
        });

    
        setInterval(function() {

            console.log('Auto-refreshing data...');
        }, 30000);

    </script>
