<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">
      <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

  </style>
</head>

<body>
    <div class="container">
        <div class="layout-1">
            <div class="text" style="font-family: Poppins;">
                <div class="logo">
                    <img src="../Frame_1__2_-removebg-preview.png" alt="">
                </div>
                <h1 class="judul">Selamat Datang Kembali</h1>
                <p class="deskripsi">Login untuk melanjutkan pembelian tiket</p>

                <form action="">

                <div class="content">
                    
                    <div class="content-input">
                        
                    <label>Email</label>
                    <input class="input-email" id="email" type="email" required placeholder="Cnth : gbras@gmail.com">
                    </div>
                    <div class="content-input">
                    <label >Password</label>
                    <input class="input-password" id="passwordd" type="text" required placeholder="Masukkan Password">
                    </div>
                    <div class="cek">

                    <input type="checkbox" class="checkbox" id="remember" required>
                    <label for="remember" style="color: white;">Ingat Saya</label>
                    </div>

                    <button class="btn-login" onclick="location.href='sudahlogin.html'" type="submit">Login</button>
                </form>

                    <p class="register">Belum Punya Akun? <a href="register.html">Daftar</a></p>
                </div>
            </div>
        </div>
        <div class="layout-2">
        </div>

    </div>

    <script src="/dummy.js"></script>
</body>

</html>
