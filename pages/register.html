<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/login.css">
</head>

<body>
    <div class="container">
        <div class="layout-1">
            <div class="text">
                <div class="logo">
                    <img src="../Frame_1__2_-removebg-preview.png" alt="">
                </div>   
                <h1 class="judul">Daftar Sekarang</h1>
                <p class="deskripsi">Daftar Untuk Mendapatkan Pengalaman Yang Menarik</p>

                <div class="content">
                    <div class="content-input">
                        
                    <label for="email">Email</label>
                    <input class="input-email" id="email" type="email" required placeholder="Cnth : gbras@gmail.com">
                    </div>
                    <div class="content-input">
                    <label for="password">Password</label>
                    <input class="input-password" type="password" required placeholder="Masukkan Password">
                    </div>

                    <div class="content-input">
                    <label for="password">Confirm Password</label>
                    <input class="input-password" type="password" required placeholder="Ulangi Password">
                    </div>
                    <div class="cek">

                    <input type="checkbox" class="checkbox" id="remember" required>
                    <label for="remember" style="color: white;">Ingat Saya</label>
                    </div>

                    <button class="btn-login" type="submit">Daftar</button>

                    <p class="register">Sudah Punya Akun? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
        <div class="layout-2">
        </div>

    </div>
</body>

</html>
